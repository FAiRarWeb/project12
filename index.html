<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FAir AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* Reset & Layout */
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: black;
      }

      #startup-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
        transition: opacity 1s;
      }

      .hidden {
        opacity: 0;
        pointer-events: none;
      }

      .logo-container {
        margin-bottom: 30px;
        animation: fadeInUp 1s ease forwards;
      }

      .logo-text {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
      }

      .loading-container {
        margin-bottom: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid white;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 10px;
      }

      .checkmark-container {
        display: none;
      }

      .checkmark-container.show {
        display: block;
        width: 40px;
        height: 40px;
      }

      .checkmark {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 4px solid #4CAF50;
        position: relative;
        animation: popIn 0.5s ease forwards;
      }

      .checkmark::after {
        content: "";
        position: absolute;
        left: 11px;
        top: 6px;
        width: 10px;
        height: 20px;
        border: solid white;
        border-width: 0 4px 4px 0;
        transform: rotate(45deg);
      }

      .loading-text {
        font-size: 16px;
        opacity: 0.8;
        transition: color 0.5s;
      }

      .loading-text.ready {
        color: #4CAF50;
      }

      #start-button {
        background-color: #4CAF50;
        color: white;
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s, transform 0.5s;
        cursor: pointer;
      }

      #start-button.show {
        opacity: 1;
        transform: translateY(0);
      }

      #toggle-button {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        z-index: 5;
      }

      .ar-link {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        z-index: 5;
      }

      /* Animations */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes popIn {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <!-- Startup Screen -->
    <div id="startup-screen">
      <div class="logo-container">
        <div class="logo-text">AR Experience</div>
      </div>

      <div class="loading-container">
        <div class="loading-spinner" id="loading-spinner"></div>
        <div class="checkmark-container" id="checkmark-container">
          <div class="checkmark"></div>
        </div>
        <div class="loading-text" id="loading-text">Loading AR Experience...</div>
      </div>

      <button id="start-button" onclick="startARExperience()">Start AR</button>
    </div>

    <button id="toggle-button" onclick="toggleInfo()">Info</button>
    <a href="https://yourwebsite.com" class="ar-link" id="websiteLink" target="_blank">Visit Website</a>

    <!-- Video element -->
    <video id="ar-video" src="https://fairarweb.github.io/project12/videotest.mp4" loop muted playsinline style="display: none"></video>

    <!-- A-Frame Scene -->
    <a-scene
      mindar-image="imageTargetSrc: https://FAiRarWeb.github.io/project12/targets.mind; uiScanning: no;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      renderer="precision: high; antialias: true;"
      embedded
      id="ar-scene"
      style="display: none"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Image Target 0 -->
      <a-entity mindar-image-target="targetIndex: 0" id="target-0">
        <a-video
          id="video-plane-0"
          src="#ar-video"
          position="0 0 0"
          width="1"
          height="0.45"
          visible="false"
        ></a-video>
        <a-text class="target-text" value="Link A" color="white" position="0 0.6 0" scale="0.5 0.5 0.5" opacity="0"></a-text>
      </a-entity>

      <!-- Image Target 1 -->
      <a-entity mindar-image-target="targetIndex: 1" id="target-1">
        <a-video
          id="video-plane-1"
          src="#ar-video"
          position="0 0.05 0"
          width="1"
          height="0.45"
          visible="false"
        ></a-video>
        <a-text class="target-text" value="Link B" color="white" position="0 0.6 0" scale="0.5 0.5 0.5" opacity="0"></a-text>
      </a-entity>
    </a-scene>

    <script>
      const websiteLink = document.getElementById("websiteLink");
      const video = document.getElementById("ar-video");
      const startupScreen = document.getElementById("startup-screen");
      const startButton = document.getElementById("start-button");
      const arScene = document.getElementById("ar-scene");
      const loadingSpinner = document.getElementById("loading-spinner");
      const checkmarkContainer = document.getElementById("checkmark-container");
      const loadingText = document.getElementById("loading-text");
      const targetTexts = document.querySelectorAll(".target-text");

      let isInfoShown = false;

      function toggleInfo() {
        isInfoShown = !isInfoShown;
        targetTexts.forEach(text => {
          text.setAttribute("opacity", isInfoShown ? "1" : "0");
        });
        websiteLink.style.display = isInfoShown ? "block" : "none";
      }

      function startARExperience() {
        startupScreen.classList.add("hidden");
        arScene.style.display = "block";
        const mindarComponent = document.querySelector("a-scene").systems["mindar-image"];
        mindarComponent.start();
      }

      window.addEventListener("load", () => {
        // Simulate loading complete after delay
        setTimeout(() => {
          loadingSpinner.classList.add("hidden");
          checkmarkContainer.classList.add("show");
          loadingText.textContent = "Ready!";
          loadingText.classList.add("ready");
          startButton.classList.add("show");
        }, 2000);
      });

      // Target 0 video logic
      document.querySelector("#target-0").addEventListener("targetFound", () => {
        video.play();
        document.getElementById("video-plane-0").setAttribute("visible", "true");
      });

      document.querySelector("#target-0").addEventListener("targetLost", () => {
        video.pause();
        document.getElementById("video-plane-0").setAttribute("visible", "false");
      });

      // Target 1 video logic
      document.querySelector("#target-1").addEventListener("targetFound", () => {
        video.play();
        document.getElementById("video-plane-1").setAttribute("visible", "true");
      });

      document.querySelector("#target-1").addEventListener("targetLost", () => {
        video.pause();
        document.getElementById("video-plane-1").setAttribute("visible", "false");
      });
    </script>
  </body>
</html>
